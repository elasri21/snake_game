<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-container">
        <div>
            <span>Score: </span>
            <span class="score">0</span>
        </div>
        <div>
            <span>High Score: </span>
            <span class="high-score">0</span>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="play-on-mobile">
        <button data-code="u" class="up"><i class="fa-solid fa-angle-up"></i></button>
        <button data-code="l" class="left"><i class="fa-solid fa-angle-left"></i></button>
        <div class="empty"></div>
        <button data-code="r" class="right"><i class="fa-solid fa-angle-right"></i></button>
        <button data-code="d" class="down"><i class="fa-solid fa-angle-down"></i></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
